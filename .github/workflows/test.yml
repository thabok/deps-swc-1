name: SWC level tests with BTC (RBT + B2B)

# run on push if there are changes in the paths listed below
on:
  pull_request:
    types: [opened, reopened]
  
  # allow workflow to be triggered manually
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "test"
  test:
    # Runs on a pre-configured VM with 
    runs-on: self-hosted
    
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3
      
      - name: BTC API Wrapper for Python
        run: pip install btc_embedded
        shell: cmd

      - name: Run test workflow
        run:  python scripts/run_tests.py "${{github.workspace}}/test/swc_1.epp" "swc_1.prj"
        
      - name: Archive test results
        uses: actions/upload-artifact@v3
        with:
          name: test_results
          path: |
            test/swc_1.epp
            test/test_report.html
